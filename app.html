
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat </title>
    <script  defer src = "http://localhost:8000/socket.io/socket.io.js"></script>
    <script  defer src="File/browser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="File/app.css">
</head>
<body>
    <nav class="navbar navbar-light justify-content-center" style="background-color: #e3f2fd;">
            <h4>Web Chat </h4>
    </nav>
<section class=" container mt-4 d-flex flex-row m-auto">

    <div class="border rounded overflow-auto ms-0 me-1" id="active_status" style=" width:30vw ; min-height:85vh ; max-height:85vh ;  ;background-color: #e3f2fd;">
        <div class="h5 d-flex justify-content-center">Live users</div> 
    </div>
    <div class="border rounded" id="chat_screen" style=" width:70vw ; min-height:85vh  ; overflow-y :auto ; max-height:85vh  ;">
			 
    </div>
</section>
    <div class="container d-flex justify-content-end" style="text-align: center;">
        <form action="#" id="send">
            <input class="border rounded my-2 bg-light" id="msg" style="width:35vw ; min-height:5vh ; font-size:18px" type="text" class="msg_input">
            <input type="file" id="myfile" class="hidden" title="image"  accept="image/*" />
            <button class = "btn btn-success" type="submit">Send</button>
        </form>
    </div>
  
     
    
    
    
</body>
</html>
